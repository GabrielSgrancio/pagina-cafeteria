  <body>
    <section>
      <form class="FormBox" method="GET" action="./Finalizar_Compra.html">
        <fieldset class="FSLinInteira">
          <legend> Seleção de Produtos
            e Lista de Compras&nbsp;</legend>
          <div class="LinhaForm">
            <span class="ColEsqSelProd">
              <label for="selCapsula" class="LabBoxSel">Máquinas: </label>
              <Select name="selMaquina" id="selMaquina">
                <option> ----- </option>
                <optgroup label="Dolce Gusto">
                  <option value="480">Mini ME</option>
                  <option value="530">Genio S Plus</option>
                </optgroup>
                <optgroup label="Nespresso">
                  <option value="500">Inissia</option>
                </optgroup>
                <optgroup label="Três Corações">
                  <option value="400">LOV</option>
                </optgroup>
              </select>
            </span>
            <span class="ColDir">
              <label class="LabBoxQtd" for="QtdMaq">Qtd: </label>
              <input type="number" value="1" name="QtdMaq" id="QtdMaq" class="numDD" min="1" max="5" />
              &nbsp;&nbsp;
              <button id="addMaq">+</button>
            </span>
          </div>
          <div class="LinhaForm">
            <span class="ColEsqSelProd">
              <label for="selCapsula" class="LabBoxSel">Cápsulas: </label>
              <Select name="selCapsula" id="selCapsula">
                <option> ----- </option>
                <optgroup label="Tipo Dolce Gusto">
                  <option value="18">Dolce Gusto Espresso</option>
                  <option value="19">Dolce GUsto Intenso</option>
                </optgroup>
                <optgroup label="Tipo Três Corações">
                  <option value="44">Força / Vibrante</option>
                </optgroup>
                <optgroup label="Tipo Nespresso">
                  <option value="20">Três Corações Intenso</option>
                  <option value="21">Lor Forza</option>
                </optgroup>
              </select></span>
            <span class="ColDir">
              <label class="LabBoxQtd" for="QtdCap">Qtd: </label>
              <input type="number" min="1" value="1" max="30" name="QtdCap" id="QtdCap" class="numDD" />
              &nbsp;&nbsp;
              <button id="addCap">+</button>
            </span>
          </div>
          <div class="LinhaForm">
            <span class="ColEsqValUnit">
              <label class="LabBox" for="TxtValUnit">Valor X QTD: R$ </label>
              <input type="text" readonly name="TxtValUnit" id="TxtValUnit" class="InpBoxMedLeft" />
            </span>
            </span>
          </div>
          <div class="LinhaForm" id="boxPedidos">
            <textarea name="listaPedidos" id="lisPedArea" readonly></textarea>
          </div>
          <label for="TxtTotal"><br />Valor Total R$
            <input type="number" readonly name="TxtTotal" id="TxtTotal" class="InpBoxMed" /></label>
        </fieldset>
        <div class="botoes">
          <input type="submit" value="Comprar" />
          <input type="reset" value="Limpar" />
        </div>
      </form>
    </section>
    <!-- script da interação do formulário -->
    <script src="./Pedidos.js"></script>
  </body>

</html>
